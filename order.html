<!DOCTYPE html>
<html lang="en">

<head>
    <title> Order </title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/menu.css">
    <link rel="icon" type="image/png" href="images/foodtruck.png">
</head>

<body>
<div id="placeNavbar"></div>

<main id="menu">
    <div id="order"></div>
    <div id="orderBackButtonArea">
        <a onclick="window.location.href='menu.html';" id="orderBackButton" style="cursor: pointer;"></a>
    </div>
    <br>
    <form id="orderForm">
        <label for="orderNameInput" id="orderNameLabel">Your name:</label>
        <input id="orderNameInput" class="orderInput" type="text" name="name" pattern="[A-Z a-z æøåÆØÅ]{1,}"
               placeholder="Name" required>
        <br>
        <label for="orderComment" id="orderCommentLabel">
            Allergies, or something you don’t like?
            Tell us and we will customize your order!
        </label>
        <textarea id="orderComment" class="orderTextarea" name="comment" rows="6"
                  placeholder="Type your comment here..."></textarea>
        <button id="orderButton" type="submit">
            <span id="orderPrice"></span>
            <span id="orderNextPage"></span>
        </button>
    </form>
</main>

<script src="js/main.js"></script>
<script src="js/menu.js"></script>
<script src="js/language.js"></script>
<script>
    window.onload = function () {
        getOrder()
        setOrderBackButtonText()
    }
</script>

</body>
</html>
