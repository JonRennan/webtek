<!DOCTYPE html>
<html lang="en">

<head>

    <title> Menu </title>

    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/menu.css">
    <link rel="icon" type="image/png" href="images/foodtruck.png">
</head>

<body>
    <div id="placeNavbar"></div>

    <div id="menu"></div>

    <button id="orderButton" type="submit" onclick="toOrder()">
        <span id="orderPrice"></span>
        <span id="orderNextPage"></span>
    </button>

    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content2">
            <span class="close">&times;</span>
            <p id="error">Please order something before contiuing</p>
        </div>

    </div>

    <script src="js/menu.js"></script>
    <script src="js/main.js"></script>
    <script>
        window.onload = function () {
            getFullMenu()
        }
    </script>
</body>

</html>
